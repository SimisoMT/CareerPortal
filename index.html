 <body>

                            </span> 
                           <span class="p-5 master-link">
                              <a class="text-success" href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrollingForSignin" aria-controls="offcanvasScrollingForSignin"><i class="bi bi-box-arrow-right mx-1"></i>Sign In</a> 
                            </span>
                    </li>
                  </ul>
                </div>
              </div>

            <!--master search form start-->

                    <input type="text" ID="textBox2" runat="server" class="form-control form-control-sm" placeholder="Enter Job Title" type="text" autofocus="">

    <!--offcanvas for signin start-->
    <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrollingForSignin" aria-labelledby="offcanvasScrollingLabel">

            <h5 class="offcanvas-title" id="offcanvasScrollingLabelForSignin">Sign In</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
                <div class="card-body">
                        <div class="mb-3">    
                            <input type="text" ID="textBoxSigninUserName" runat="server" class="form-control" placeholder="Enter Email" type="email"  autofocus="">
                        </div>
                        <div class="mb-3">   
                            <input type="text" ID="textBoxSigninPassword" type="password" class="form-control mb-3" placeholder="Enter Password" runat="server">
                        </div>
                        <div class="mb-3 text-center" runat="server" id="DivMessages">
                        </div>
                        <div class="mb-3 text-start">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">Show Password</label>                            
                        </div>
                        <div>

                            <a id="ButtonSignin" href="./user_portal/candidate.html" runat="server" class="btn btn-sm btn-success btn-block" type="submit" Text="Sign in">Sign in</a>
